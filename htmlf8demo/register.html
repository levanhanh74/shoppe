<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
      <div class="wapper">
        <div class="wapper-heading">
          <h1>Sign Up</h1>
        </div>
        <form onsubmit="signup()">
            <div class="input__field">
              <input id="username" type="text" placeholder="User Name" />
            </div>
            <div class="input__field">
              <input id="email" type="text" placeholder="Email" />
            </div>
            <div class="input__field">
              <input id="password" type="password" placeholder="Password" />
            </div>
            <div class="input__field">
              <input id="password" type="password" placeholder="Confirm Password" />
            </div>
            <a href="../htmlf8demo/login.html" class="login-link">Login</a>
            <button id="btnSignup" class="btn">Sign Up</button>
        </form>
      </div>
</body>
<script>
    function signup(e) {
  event.preventDefault();
  var username = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var user = {
    username: username,
    email: email,
    password: password,
  };
  var json = JSON.stringify(user);
  localStorage.setItem(username, json);
  alert("dang ky thanh cong");
}
function login(e) {
  event.preventDefault();
  var username = document.getElementById("username").value;
  var email = document.getElementById("email").value;
  var password = document.getElementById("password").value;
  var user = localStorage.getItem(username);
  var data = JSON.parse(user);
  if (!user) {
    alert("vui long nhap username password");
  } else if (
    username == data.username &&
    email == data.email &&
    password == data.password
  ) {
    alert("dang nhap thanh cong");
    window.location.href = "index.html";
  } else {
    alert("dang nhap that bai");
  }
}


</script>
</html>
